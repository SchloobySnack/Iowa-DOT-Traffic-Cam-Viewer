<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOT Traffic Camera Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-base-200">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">DOT Traffic Camera Grid</h1>
        <div class="flex flex-col md:flex-row justify-between mb-4">
            <div class="flex flex-col md:flex-row items-center mb-4 md:mb-0">
                <label for="region-filter" class="mr-2 mb-2 md:mb-0">Filter by Region:</label>
                <select id="region-filter" class="select select-bordered w-full max-w-xs mb-2 md:mb-0 md:mr-2">
                    <option value="all">All Regions</option>
                </select>
                <button id="show-favorites" class="btn btn-primary">Show Favorites</button>
            </div>
            <div class="flex">
                <button id="sort-name" class="btn btn-secondary mr-2">Sort by Name</button>
                <button id="sort-region" class="btn btn-secondary">Sort by Region</button>
            </div>
        </div>
        <div id="cameraGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
